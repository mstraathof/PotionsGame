<!DOCTYPE html>
<html>
 	<head>
	 	<title>Potions</title>
	 	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	 	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <link rel="stylesheet" href="style.css">
 	</head>

     <body background="images/potionsclass.jpg">
        <h1>Welcome to Potions Class</h1>
        <h3>This is a memory game where you have to memorize a list of ingredients in 3 seconds</h3>
        <h3>Pick your level</h3>
        <br>
        <div class="wrapper">
        <button type="button" id="easy" class="level" data-toggle="modal" data-target="#placeholdermodal">Easy</button>
        <button type="button" id="medium" class="level" data-toggle="modal" data-target="#placeholdermodal">Medium</button>
        <button type="button" id="hard" class="level" data-toggle="modal" data-target="#placeholdermodal">Hard</button>
        </div>
        <br>

        <!-- placeholder modal -->
        <div id="placeholder"></div>

     </body>
     
     <script src="home.js"></script>
</html>
